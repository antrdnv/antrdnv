<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      HALA Log in
    </title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/tachyons.css">
  </head>
  <body class="sans-serif bg-navy navy">
    <div class="mw6 center pv3 pv4-ns">
      <div class="center flex items-center justify-center" style="width:128px; height:32px;">
        <img class="" src="./assets/img/hala-logo.svg" alt="">
      </div>
    </div>
    <div class="mw6 center ph2">
      <div class="pa3 pa4-ns pa5-l bg-white br1 ba b--black-10">
        <h1 class="f3 f2-ns mv0">Log in.</h1>
        <p class="mt2 mb0 lh-copy">Hello, we are glad to see you!</p>
        <form action="" class="mt3">
          <div class="">
            <label for="email" class="b f6">Email:</label>
            <input id="email" type="text" name="" class="w-100 mt1 pv2 ph2 f5">
            <div class="mt1 ph2 pv1 br1 bg-washed-red red f7 fw6">Entered email address is not valid.</div>
          </div>
          <div class="mt3">
            <label for="password" class="b f6">Password:</label><a href="" class="link fr f6">Reset password</a>
            <input id="password" type="password" name="Password" class="w-100 mt1 pv2 ph2 f5">
          </div>
          <div class="mt3">
            <input type="submit" value="Log in" class="w-100 btn btn-blue pv2 ph3 f5">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
